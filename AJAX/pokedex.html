<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>	
	
</head>
<body>
	<div id ="pokelist"></div>
	<div id ="pokedex"></div>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
	<script type="text/javascript">
	for(i=1;i<152;i++){
        	$('#pokelist').append('<img src="http://pokeapi.co/media/img/'+i+'.png" alt="" data-id="' +i+'">');
        }
        $('img').click(function(){//when document is clicked
        	var id=$(this).attr('data-id');//id of the doc clicked
        	var img=$(this).attr('src');//image clicked
        	$.get('http://pokeapi.co/api/v1/pokemon/' +id+ '/', function(res){
        		var weight = res.weight;//storing value of weight, height and type in variables
        		var height = res.height;
        		var name = res.name;
        		var type = [];//creat an empty array for type
        		for(i=0;i<res.types.length; i++){
        			type.push(res.types[i].name);//pushing all info into an array
        		}
        		var output="<h2>"+name+"</h2><img src=' " +img+" ' alt=' "+name+" '><h5>Types</h5><ul>";
        		for(i=0;i<type.length;i++)
        		{
        			output += "<li>"+type[i]+"</li>";
        		}
        		output += "</ul><h5>Height</h5><p>"+height+"</p><h5>
        		Weight</h5><p> "+weight+"</p>";
        		$('#pokedex').html(output);
        		console.log(img);
        	},'jason');
        });
        
        </script>
</body>
</html>
